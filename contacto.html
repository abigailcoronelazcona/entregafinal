    <h2>Formulario de contacto</h2>
    <p>Por favor, complete el formulario a continuación</p>
    <article>
        <form>
          <hr>
          <br>

          <div class="container text-center">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Nombre y Apellido</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Mail de contacto</label>
            </div> 
            &nbsp;
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="1">Branding</option>
              <option value="2">Identidad</option>
              <option value="3">Redes</option>
              <option value="4">Publicidad</option>
              <option value="5">Edicion de videos</option>
              <option value="6">Otros</option>
            </select>
            <label for="floatingSelect">Selecciona tu servicio de interes</label>
          </div>
          &nbsp;
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          &nbsp;

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir información</label>
